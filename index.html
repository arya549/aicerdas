<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Cerdas ‚Äî Multibahasa</title>

<style>
:root {
  --bg1:#021024;
  --bg2:#041e40;
  --accent:#00eaff;
  --text:#eaf9ff;
  --muted:#8ba3b5;
  --glass:rgba(255,255,255,0.06);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, var(--bg1), var(--bg2) 80%);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  min-height: 100vh;
}

.app {
  width: 100%;
  max-width: 860px;
  background: var(--glass);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 40px rgba(0,255,255,0.15);
  padding: 24px;
  display: flex;
  flex-direction: column;
  animation: fadeIn 0.7s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  text-align: center;
  margin: 0 0 14px 0;
  font-size: clamp(1.4rem, 4vw, 2rem);
  background: linear-gradient(90deg, var(--accent), #3b82f6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 0.6px;
}

#chat {
  flex: 1;
  overflow-y: auto;
  background: rgba(255,255,255,0.03);
  border-radius: 14px;
  padding: 16px;
  margin-bottom: 14px;
  box-shadow: inset 0 0 12px rgba(0,0,0,0.3);
  scroll-behavior: smooth;
}

.msg {
  margin: 10px 0;
  padding: 12px 16px;
  border-radius: 14px;
  max-width: 80%;
  word-wrap: break-word;
  line-height: 1.5;
  animation: fadeMsg 0.3s ease;
}

@keyframes fadeMsg {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

.user {
  background: rgba(0, 255, 255, 0.12);
  margin-left: auto;
  text-align: right;
  border: 1px solid rgba(0,255,255,0.15);
  box-shadow: 0 0 8px rgba(0,255,255,0.15);
}

.ai {
  background: rgba(255,255,255,0.05);
  text-align: left;
  border: 1px solid rgba(255,255,255,0.1);
}

textarea {
  width: 100%;
  height: 90px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.1);
  background: rgba(0,0,0,0.25);
  color: var(--text);
  font-size: 14px;
  padding: 10px 12px;
  resize: none;
  outline: none;
  transition: all 0.3s ease;
}

textarea:focus {
  border-color: var(--accent);
  box-shadow: 0 0 10px rgba(0,255,255,0.25);
}

.controls {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 8px;
}

button {
  background: var(--accent);
  border: none;
  border-radius: 10px;
  padding: 10px 18px;
  font-weight: 600;
  color: #001b22;
  cursor: pointer;
  transition: 0.25s ease;
}

button:hover {
  filter: brightness(1.15);
  transform: translateY(-1px);
}

@media (max-width: 600px) {
  .app {
    padding: 16px;
    border-radius: 14px;
  }
  textarea {
    height: 80px;
  }
  #chat {
    height: 55vh;
  }
}

::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-thumb {
  background: rgba(0,255,255,0.25);
  border-radius: 6px;
}
</style>
</head>

<body>
  <div class="app">
    <h1>ü§ñ AI Cerdas ‚Äî Multibahasa</h1>
    <div id="chat"></div>

    <div class="controls">
      <textarea id="input" placeholder="Tulis pertanyaan kamu di sini..."></textarea>
      <button id="send">Kirim</button>
    </div>
  </div>

<script>
// ‚ö†Ô∏è Ganti dengan API key kamu untuk tes lokal, JANGAN upload ke publik
const OPENAI_API_KEY = "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";

const chatBox = document.getElementById("chat");
const input = document.getElementById("input");
const sendBtn = document.getElementById("send");

function appendMessage(role, text) {
  const div = document.createElement("div");
  div.className = "msg " + role;
  div.innerHTML = `<b>${role === "user" ? "Kamu" : "AI"}:</b><br>${text}`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
  const userMsg = input.value.trim();
  if (!userMsg) return;
  appendMessage("user", userMsg);
  input.value = "";

  appendMessage("ai", "‚è≥ Sedang berpikir...");
  const messages = [
    { role: "system", content: "Kamu adalah AI cerdas multibahasa yang menjawab dengan gaya santai, ringkas, dan mudah dimengerti." },
    { role: "user", content: userMsg }
  ];

  try {
    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + OPENAI_API_KEY
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: messages,
        temperature: 0.4,
        max_tokens: 800
      })
    });

    const data = await res.json();
    const aiReply = data.choices?.[0]?.message?.content || "Maaf, tidak ada respons.";
    chatBox.lastChild.innerHTML = `<b>AI:</b><br>${aiReply.replace(/\n/g, "<br>")}`;
  } catch (err) {
    chatBox.lastChild.innerHTML = `<b>AI:</b><br>‚ö†Ô∏è Error: ${err.message}`;
  }
}

sendBtn.onclick = sendMessage;
input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});
</script>
</body>
</html>
